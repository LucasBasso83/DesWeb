<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
    function calcularNovoSalario() 
{
    let salario = parseFloat(document.getElementById('salario').value);
    let percentual = parseFloat(document.getElementById('percentual').value);
    if (isNaN(salario) || isNaN(percentual)) {
        alert("Por favor, insira valores numéricos para o salário e o percentual de aumento.");
        return;
    }
    let novoSalario = salario * (1 + percentual / 100);
    document.getElementById('resultadoSalario').innerText = `O novo salário será R$${novoSalario.toFixed(2)}`;
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div>
        <h2>Exercício 1</h2>
        <label for="salario">Salário R$:</label>
        <input type="text" name="salario" id="salario">
        <br>
        <label for="percentual">Percentual de Aumento %:</label>
        <input type="text" name="percentual" id="percentual">
        <br>
        <button onclick="calcularNovoSalario()" type="button">Calcular Novo Salário</button>
        <p id='resultadoSalario'></p>
    </div>
    
</body>
<button onclick="retornarAoMenu()">Retornar ao Menu Principal</button>

    <script>
        function retornarAoMenu() {
            window.location.href = "index.html";
        }
    </script>
</html>
