<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function calcularSalario() {
            const horasTrabalhadas = parseInt(document.getElementById('horasTrabalhadas').value);
            const taxaNormal = 10; 
            const taxaExtra = 30; 
            const descontoRefeicao = 1.50 * 5;
            const horasNormais = Math.min(horasTrabalhadas, 40);
            const salarioHorasNormais = horasNormais * taxaNormal;
            const horasExtras = Math.max(horasTrabalhadas - 40, 0);
            const salarioHorasExtras = horasExtras * taxaExtra;
            const salarioBruto = salarioHorasNormais + salarioHorasExtras;
            const salarioLiquido = salarioBruto - descontoRefeicao;
            document.getElementById('resultadoSalarioBruto').innerText = `Salário bruto semanal: R$${salarioBruto.toFixed(2)}`;
            document.getElementById('resultadoDescontoRefeicao').innerText = `Desconto de refeição semana: R$${descontoRefeicao.toFixed(2)}`;
            document.getElementById('resultadoSalarioLiquido').innerText = `Salário líquido semanal: R$${salarioLiquido.toFixed(2)}`;
        }
    </script>
   </head>
<body>
    <div>
        <h2>Exercício 6</h2>
        <label for="horasTrabalhadas">Horas Trabalhadas:</label>
        <input type="text" name="horasTrabalhadas" id="horasTrabalhadas">
        <br>
        <button onclick="calcularSalario()" type="button">Calcular Salário</button>
        <br>
        <p id="resultadoSalarioBruto"></p>
        <p id="resultadoDescontoRefeicao"></p>
        <p id="resultadoSalarioLiquido"></p>
    </div>
</body>
<button onclick="retornarAoMenu()">Retornar ao Menu Principal</button>

    <script>
        function retornarAoMenu() {
            window.location.href = "index.html";
        }
    </script>
</html>
