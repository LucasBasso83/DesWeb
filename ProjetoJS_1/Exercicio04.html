<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Exercício 4</title>
    <script>
        function calcularIdade() {
            let anoNascimento = parseInt(document.getElementById('anoNascimento').value);
            if (isNaN(anoNascimento)) {
                alert("Por favor, insira um ano de nascimento válido.");
                return;
            }
            let anoAtual = new Date().getFullYear();
            let idade = anoAtual - anoNascimento;
            let meses = idade * 12;
            let dias = idade * 365;
            let semanas = dias / 7;
            let horas = dias * 24;
            let minutos = horas * 60;
            let idade2050 = 2050 - anoNascimento;
            console.log(`Idade aproximada: ${idade} anos, ${meses} meses, ${semanas} semanas, ${dias} dias, ${horas} horas, ${minutos} minutos.`);
            console.log(`Idade em 2050: ${idade2050} anos.`);
        }
    </script>
</head>
<body>
    <div>
        <h2>Exercício 4</h2>
        <label for="anoNascimento">Ano de Nascimento:</label>
        <input type="text" name="anoNascimento" id="anoNascimento">
        <br>
        <button onclick="calcularIdade()" type="button">Calcular Idade</button>
    </div>
</body>
<button onclick="retornarAoMenu()">Retornar ao Menu Principal</button>

    <script>
        function retornarAoMenu() {
            window.location.href = "index.html";
        }
    </script>
</html>
