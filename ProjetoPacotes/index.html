    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

<body>
    <h2>Pacotes de Viagem</h2>
    <label for="nome">Nome:</label>

    <input type="radio" name="pacotes" value="1000">

    <input type="radio" name="pacotes" value="2000">
    <label for="">Pacote 2</label>

    <input type="radio" name="pacotes" value="3000">
    <label for="">Pacote 3</label>

    <label >Adicionais:</label>

    <input type="checkbox" name="adicionais" value="300">
    <label>Alimentação</label>
    
    <input type="checkbox" name="adicionais" value="150">
    <label>Veículo</label>
    
    <input type="checkbox" name="adicionais" value="50">
    <label>Translado</label>

    <br>
    <button onclick="calcularTotalViagem()">Calcular Pacote</button>

    <label>Valor total do pacote:</label>
    <span id="totalFinal"></span>
