<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h3>Tabela e Formulário</h3>
    <form>
    <table border="1">
        <tr>
            <th colspan="3">Cadastro</th>
        </tr>
        <tr>
            <td rowspan="3">
                <img src="./pexels-pixabay-80474.jpg" height="100px" width="200px"">
            <td>
                <p>Dados Pessoais</p>
                
                    <label for="login">Login</label>
                    <input type="text" name="login" id="Login">
                    <label for="pas">Senha</label>
                    <input type="password" name="senha" id="pas">
                    <button>Cadastrar<button>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                    <input type="button" value="Cadastrar">
        </tr>
        <tr>
            <td>Endereço de Entrega
                <p></p>
                    <label for="dt">Data de Entrega</label>
                    <input type="date" name="data" id="Data">
                    <label for="ed">Endereço</label>
                    <input type="text" name="ender" id="ed">
            <td>
        </tr>
        <p></p>
    </table>
    </form>
</body>
</html>
